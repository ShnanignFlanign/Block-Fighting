<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Block-Fighting!</h1>
      <h3>Choose your Player</h3>
      <div id="selectPlayer">
        <button id="p1" data-chosen="false" data-toggle="off">Player 1</button>
        <button id="p2" data-chosen="false" data-toggle="off">Player 2</button>
      </div>
      <h2 class="hidden">Then Choose Your Character</h2>
    </header>
    <main>
      <div id="characterContainer">
        <div class="character" id="boxBoi">
          <img id="boxBoiGif" src="spritesheets/boxBoiStand.gif">
          <div id="boxBoiHealth"></div>
        </div>
        <div class="character" id="devilDude">
          <img id="devilDudeGif" src="spritesheets/devilDude-Stand.gif">
          <div id="devilDudeHealth"></div>
        </div>
        <div class="character" id="flubber">
          <img id="flubberGif" src="spritesheets/flubber-Stand.gif">
          <div id="flubberHealth"></div>
        </div>
      </div>
    
      <div id="buttonContainer">
        <button class="hidden" data-name="boxBoi" id="boxBoiButton">Box Boi</button>
        <button class="hidden" data-name="devilDude" id="devilDudeButton">Devil Dude</button>
        <button class="hidden" data-name="flubber" id="flubberButton">Flubber</button>
      </div>
    </main>
	<script src="app.js"></script>
  </body>
</html>
