<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Block-Fighting!</h1>
      <h2 class="visible">Select Player 1 Or Player 2</h2>
      <div id="selectPlayer">
        <button id="p1" data-chosen="false" data-toggle="off">Player 1</button>
        <button id="p2" data-chosen="false" data-toggle="off">Player 2</button>
      </div>
    </header>
    <main>
      <div id="characterContainer">
        <div class="character" data-player="" data-chosen="false" id="boxBoi">
          <img id="boxBoiGif" src="spritesheets/boxBoiStand.gif">
        </div>
        <div class="character" data-player="" data-chosen="false" id="devilDude">
          <img id="devilDudeGif" src="spritesheets/devilDude-Stand.gif">
        </div>
        <div class="character" data-player="" data-chosen="false" id="flubber">
          <img id="flubberGif" src="spritesheets/flubber-Stand.gif">
        </div>
      </div>
    
      <div id="buttonContainer">
        <button class="hidden"  data-name="boxBoi" id="boxBoiButton">Box Boi</button>
        <button class="hidden"  data-name="devilDude" id="devilDudeButton">Devil Dude</button>
        <button class="hidden"  data-name="flubber" id="flubberButton">Flubber</button>
      </div>
      <div class="hidden" id="fightButtons">
        <div id="p1Attacks">
          <h3 id="p1Health">Health: </h3>
          <button id="p1Safe">Low Damage</button>
          <button id="p1Moderate">Medium Damage</button>
          <button id="p1Spicy">Feeling Spicy</button>
        </div>
        <div id="p2Attacks">
          <h3 id="p2Health">Health: </h3>
          <button id="p2Safe">Low Damage</button>
          <button id="p2Moderate">Medium Damage</button>
          <button id="p2Spicy">Feeling Spicy</button>
        </div>
      </div>
    </main>
	<script src="app.js"></script>
  </body>
</html>
